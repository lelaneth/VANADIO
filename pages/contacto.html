        <main>

                <section class="bloqueInfo">
                    <h2>Queres contactarte con vanadio?</h2>
                    <h2>Llená el siguiente formulario!</h2>
                </section>
                <section class="bloqueForm">
                    <form method="post" enctype="application/x-www-form-urlencoded" action="/action_page.php">
                        <legend>Formulario de Consultas</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Bruno" name="Nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" placeholder="1523456790"
                                name="Telefono" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="contacto@gmail.com"
                                name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="consulta">Consulta:</label>
                            <textarea class="form-control" rows="5" id="consulta" name="text" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                    </form>
                </section>
            </div>
        </main>
