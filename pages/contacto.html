<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="shortcut icon" href="../media/logo_basic_white.png" type="image/x-icon">
    <title>VANADIO - About</title>
</head>

<body>
    <!-- ----------------HEADER---------------- -->
    <header>
        <nav class="navBar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">Que es VANADIO</a></li>
                <li><a href="../pages/proyectos.html">Proyectos</a></li>
            </ul>
            <img class="logoNav" src="../media/logo_basic_white.png" alt="Vanadio Logo">
            <ul>
                <li><a href="../pages/reel.html">Reel</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- ---------------/HEADER---------------- -->
    <!-- -----------------MAIN----------------- -->
    <main>
        <div class="bloques">
            <section class="bloqueInfo">
                <h2>Queres contactarte con vanadio?</h2>
                <h2>Llená el siguiente formulario!</h2>
            </section>
            <section class="bloqueForm">
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <legend>Formulario de Consultas</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Bruno" required>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Arias" required>
                    <br>
                    <label for="mail">Email:</label>
                    <input type="mail" placeholder="contacto@gmail.com" required>
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" placeholder="1523456790" required>
                    <br>
                    <label for="consulta">Consulta:</label>
                    <br>
                    <textarea name="consulta" cols="30" rows="10" placeholder="Inserte su consulta aquí"
                        required></textarea>
                    <br>
                    <input type="submit" value="Enviar consulta"> <input type="reset" name="" id="" value="Borrar todo">
                </form>
            </section>
        </div>
    </main>

    <!-- ----------------/MAIN----------------- -->
    <!-- -------------------------------------- -->
    <!-- ----------------FOOTER---------------- -->

    <footer>
        <div class="iconosRedes">
            <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/vanadioav/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="logoFooter">
            <img src="../media/logo_basic_white.png" alt="Vanadio Logo">
        </div>
        <p>© VANADIO. Todos los derechos reservados. 2022.</p>
    </footer>

    <!-- ---------------/FOOTER---------------- -->

    <a href="#" class="subir">
        <i class="fa-solid fa-square-caret-up"></i>
    </a>
</body>

</html>
